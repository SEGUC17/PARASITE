<h1 mat-dialog-title>Edit Activity</h1>
<div mat-dialog-content>
  
  <mat-form-field>
    <input matInput [(ngModel)]="data.name" required type =string placeholder=" Activity name" >
  </mat-form-field>

  

 <mat-form-field>
    <input matInput [(ngModel)]="data.description"  required type =string placeholder=" Activity description">
  </mat-form-field>
  
  <mat-form-field>
    <input matInput [(ngModel)]="data.price"  required type =integer required  placeholder=" Activity price">
  </mat-form-field>

   <mat-form-field>
    <input matInput [(ngModel)]= "data.fromDateTime"  type="datetime-local" required  placeholder=" Activity start date"> 
  </mat-form-field>
 <mat-form-field>
    <input matInput  [(ngModel)]= "data.toDateTime" type= "datetime-local" placeholder=" Activity end date">
  </mat-form-field>

</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">cancel</button>
  <button mat-button  type="submit"  [mat-dialog-close]= "{name:data.name , description:data.description, price:data.price, fromDateTime:data.fromDateTime , toDateTime:data.toDateTime}" cdkFocusInitial>Save</button>
</div>
