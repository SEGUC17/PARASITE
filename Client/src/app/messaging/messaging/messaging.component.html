 <div id="div" *ngIf="div">
    <label>
      Messaging is only permitted for users above the age of 13. Sorry!
    </label>
  </div>
  
  <div *ngIf="!div">
      <br/>
      <button mat-raised-button color="primary" (click)="openDialog()">COMPOSE</button>
      <br/>
      <br/>
  </div>
  

  <div *ngIf="!div">
  <mat-tab-group>
    <!-- table for inbox -->
      <mat-tab label="Inbox">
        <div class="example-container mat-elevation-z8">
            <mat-table #table [dataSource]="inbox">
      
              <ng-container matColumnDef="sender">
                <mat-header-cell *matHeaderCellDef> From </mat-header-cell>
                <mat-cell *matCellDef="let message"> {{message.sender}} </mat-cell>
              </ng-container>
          
              <ng-container matColumnDef="body">
                <mat-header-cell *matHeaderCellDef> </mat-header-cell>
                <mat-cell *matCellDef="let message"> {{message.body}} </mat-cell>
              </ng-container>
          
              <ng-container matColumnDef="sentAt">
                <mat-header-cell *matHeaderCellDef> </mat-header-cell>
                <mat-cell *matCellDef="let message"> {{message.sentAt|date}} </mat-cell>
              </ng-container>

              <ng-container matColumnDef="delete">
                <mat-header-cell *matHeaderCellDef> </mat-header-cell>
                <mat-cell *matCellDef="let message"> <button mat-raised-button (click)="deleteMessage(message)">Delete</button></mat-cell>
              </ng-container>
          
              <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
              <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
            </mat-table>
          </div>
      </mat-tab>
      
      <!-- table for sent messages -->
      <mat-tab label="Sent">
        <div class="example-container mat-elevation-z8">
            <mat-table #table1 [dataSource]="sent">
      
              <ng-container matColumnDef="recipient">
                <mat-header-cell *matHeaderCellDef> To </mat-header-cell>
                <mat-cell *matCellDef="let msg"> {{msg.recipient}} </mat-cell>
              </ng-container>
          
              <ng-container matColumnDef="body">
                <mat-header-cell *matHeaderCellDef> </mat-header-cell>
                <mat-cell *matCellDef="let msg"> {{msg.body}} </mat-cell>
              </ng-container>
          
              <ng-container matColumnDef="sentAt">
                <mat-header-cell *matHeaderCellDef> </mat-header-cell>
                <mat-cell *matCellDef="let msg"> {{msg.sentAt|date}} </mat-cell>
              </ng-container>

              <ng-container matColumnDef="delete">
                  <mat-header-cell *matHeaderCellDef> </mat-header-cell>
                  <mat-cell *matCellDef="let msg"> <button mat-raised-button (click)="deleteMessage(msg)">Delete</button></mat-cell>
                </ng-container>
          
              <mat-header-row *matHeaderRowDef="displayedColumns1"></mat-header-row>
              <mat-row *matRowDef="let row; columns: displayedColumns1;"></mat-row>
            </mat-table>
          </div>
      </mat-tab>
    </mat-tab-group>
    </div>
